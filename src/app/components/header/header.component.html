<header [ngClass]="{'mobile-menu-active': isMenuOpen }" class="tw-absolute tw-top-0 tw-left-0 tw-w-full tw-z-10">
  <div class="tw-container tw-mx-auto tw-px-4 tw-py-6 tw-flex tw-justify-between tw-items-center">

      <a href="#" class="tw-text-white tw-text-2xl tw-font-bold">LSN</a>

      <!-- Desktop Navigation -->
      <nav class="tw-hidden md:tw-flex tw-space-x-8">
          <a href="#" class="tw-text-white tw-text-lg">Inicio</a>
          <a href="#" class="tw-text-white tw-text-lg">Sobre Nosotros</a>
          <a href="#" class="tw-text-white tw-text-lg">Planes</a>
          <a href="#" class="tw-text-white tw-text-lg">FAQ's</a>
          <a href="#" class="tw-text-white tw-text-lg">Contacto</a>
          <!-- <a href="#" class="text-white text-lg bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg">Únete al equipo</a> -->
      </nav>

      <!-- Mobile Hamburger Menu -->
      <div class="md:tw-hidden tw-z-50">
          <button (click)="toggleMenu()" class="focus:tw-outline-none">
              <!-- Hamburger Icon -->
              <svg id="menu-icon" [ngClass]="{'tw-hidden': isMenuOpen }" class="tw-text-white tw-w-8 tw-h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
              <!-- X Icon -->
              <svg id="close-icon" [ngClass]="{'tw-hidden': !isMenuOpen }" class="tw-text-black tw-w-8 tw-h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
          </button>
      </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="tw-fixed tw-inset-0 tw-bg-white tw-flex tw-flex-col tw-justify-center tw-items-center tw-z-20 tw-p-6">
    <div class="tw-fixed tw-inset-0 tw-bg-white tw-bg-opacity-95 tw-flex tw-flex-col tw-justify-center tw-items-center tw-z-20 tw-p-6 tw-space-y-8 tw-text-xl tw-text-gray-800">
      <a href="#">Inicio</a>
      <a href="#">Sobre Nosotros</a>
      <a href="#">Planes</a>
      <a href="#">FAQ's</a>
      <a href="#">Contacto</a>
      <div class="mt-8">
          <a class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500" href="#">Únete al equipo</a>
      </div>
    </div>
  </div>
</header>
